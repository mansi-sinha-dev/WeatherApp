<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon"  type="image/x-icon" href="./assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <!-- heading -->
        <h1>WEATHER APP</h1>
        <!-- tab -->
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <!-- main container -->
        <div class="weather-container">
            <!-- grant access -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy" alt="">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>grant access</button>
            </div>
             <!-- search weather form -->
            <form class="form-container" data-searchForm>
            <input type="text" placeholder="Search for city..." data-searchInput>
            <button class="btn" type="submit">
                <img src="./assets/search.png" width="20" height="20" loading="lazy" alt="">
            </button>
            </form>
              <!-- loading screen -->
            <div class="sub-container loading-container">
            <img src="./assets/loading.gif" width="150" height="150"  alt="">
            <p>Loading</p>
            </div>
              <!-- show weather info -->
            <div class=" sub-container user-info-container">
            <!-- city name and flag -->
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>

            <!-- weather description -->
            <p data-weatherDesc></p>

            <!-- weather icon -->
            <img data-weatherIcon>

            <!-- temprature -->
            <p data-temp></p>

            <!-- 3 cards -->
            <div class="parameter-container">
                <!-- 1 card -->
                <div class="parameter">
                    <img src="./assets/wind.png" alt="">
                    <p>Windspeed</p>
                    <p data-windspeed></p>
                </div>
                <!-- 2 card -->
                <div class="parameter">
                    <img src="./assets/humidity.png" alt="">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>
                <!-- 3 card -->
                <div class="parameter">
                    <img src="./assets/cloud.png" alt="">
                    <p>cloud</p>
                    <p data-cloudiness></p>
                </div>
                
            </div>
            </div>
            

        </div>
       
    </div>
    <script src="index.js"></script>
</body>
</html>
